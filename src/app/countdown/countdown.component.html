<div class="time-display">
    <h4 appAutoResize>
        {{ eventTitleCalculated }}
    </h4>
    <div class="time" appAutoResize>
        <span>{{ countdown.days }} days</span>,
        <span>{{ countdown.hours }} h</span>,
        <span>{{ countdown.minutes }} m</span>,
        <span>{{ countdown.seconds }} s</span>
    </div>
</div>
